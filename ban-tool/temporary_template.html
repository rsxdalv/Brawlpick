<html>
    <head>
            <title>Map ban tool</title>
            <link rel="Stylesheet" type="text/css" href="style.css" />
            <meta charset="UTF-8">
            <script type="text/javascript" src="script.js"></script> 
            <script type="text/javascript" src="newScript.js"></script>
    </head>
    <body onload='refresherDOWN()'>
        <div id="bantool">
            <div><a id="player">You are player 1</a></div>
            <!-- document.getElementById("message_text").innerHTML="test" -->
            <div id="message"><a id="message_text">Message Zone</a></div>
            <div class="map" id="keep" onclick="dostuffandthings('blackguard')">Blackguard Keep</div>
            <div class="map" id="pass" onclick="dostuffandthings('kings')">Kings Pass</div>
            <div class="map" id="fortress" onclick="dostuffandthings('mammoth')">Mammoth Fortress</div>
            <div class="map" id="falls" onclick="dostuffandthings('shipwreck')">Shipwreck Falls</div>
            <div class="map" id="hall" onclick="dostuffandthings('shithall')">The Great Hall</div>
            <div class="map" id="stadium" onclick="dostuffandthings('stadium')">Thundergard Stadium</div>
            <div class="map" id="grove" onclick="dostuffandthings('twillight')">Twilight Grove</div>
            <br />
        </div>
        
        <div id="tool"></div>
    </body>
</html>
